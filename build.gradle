group 'me.imlc.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.eclipse.jetty', name: 'jetty-security', version: '11.0.6'
    implementation 'org.eclipse.jetty:jetty-server:11.0.6'
    implementation group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'

    testImplementation group: 'junit', name: 'junit', version: '4.11'
}
